name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (all workspaces)
        run: npm run lint

      - name: Typecheck (web)
        run: npm --prefix apps/web run typecheck

      - name: Build (web)
        run: npm --prefix apps/web run build
      
      - name: Test (web)
        run: npm --prefix apps/web run test
